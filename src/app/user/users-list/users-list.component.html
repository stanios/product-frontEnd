<div *ngIf="loading" class="mt-e row alert alert-info">
    Loading Users ...
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only"></span>
    </div>
</div>

<div *ngIf="userList.length">
    <table class="table table-striped">
        <thead>

        <tr>
            <th>
                <button (click)="toggleSort('username')" class="btn btn-secondary">username</button>
            </th>
            <th>
                <button (click)="toggleSort('name')" class="btn btn-secondary">Firstname</button>
            </th>
            <th>
                <button (click)="toggleSort('surname')" class="btn btn-secondary">Lastname</button>
            </th>
            <th>
                Email
            </th>
            <th>
                Address
            </th>
            <th>
                Phone
            </th>
        </tr>

        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <td>
                    {{ user.username }}
                </td>
                <td>
                    {{ user.name }}
                </td>
                <td>
                    {{ user.surname }}
                </td>
                <td>
                    {{ user.email }}
                </td>
                <td>
                    {{ user.address.area }} <br>
                    {{ user.address.road }} 
                </td>
                <td>
                    <div *ngFor="let phone of user.phone">
                        <strong> {{ phone.type }} </strong> <br>
                        {{ phone.number }}
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
