<div *ngIf="userList.length && updateList">
    <table class="table table-striped" >
        <thead>
            <tr>
                <th >
                   Username
                </th>
                <th >
                   Firstname
                </th>
                <th >
                    Lastname
                </th>
                <th >
                    Email
                </th>
                <th >
                    Address
                </th>
                <th >
                    Phone
                </th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let user of userList">
                <td class="w-25">
                    {{ user.username }}
                </td>
                <td class="w-25">
                    {{ user.name }}
                </td>
                <td >
                    {{ user.surname }}
                </td>
                <td >
                    {{ user.email }}
                </td>
                <td class="w-50">
                    {{ user.address.area }} <br>
                    {{ user.address.road }} 
                </td>
                <td>
                    <div *ngFor="let phone of user.phone">
                        <strong> {{ phone.type }} </strong> <br>
                        {{ phone.number }}
                    </div>
                </td>
                <td>
                    <button (click)="onUpdateButtonClick(user)" class="btn btn-success btn-sm">UPDATE</button>
                </td>   
                <td class="w-25">
                    <div *ngIf="user.loading" class="row spinner">
                        <div class="spinner-border spinner-border-xs text-primary" role="status">
                            <span class="sr-only"></span>
                        </div>
                    </div>
            </tr>
        </tbody>
    </table>
</div>
<app-user-form
 (hide)="receivedBoolean($event)"
 *ngIf="updateForm"
 [user]="userData"
></app-user-form>
